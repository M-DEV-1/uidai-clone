<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Aadhaar Number</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js?render=your-site-key"></script>
</head>
<body>
    <div class="container">
        <h1>Unique Identification Authority of India</h1>
        <h2>Select 12 Digit Aadhaar Number/28 digit Enrolment ID</h2>
        
        <form method="POST" id="aadhaar-form">
            <label>
                <input type="radio" name="id_type" value="aadhaar" checked> Aadhaar Number
            </label>
            <label>
                <input type="radio" name="id_type" value="enrolment_id"> Enrolment ID Number
            </label>
            
            <div class="form-group">
                <label for="name">Enter Name</label>
                <input type="text" id="name" name="name" required>
            </div>
              
            <div class="form-group">
                <label for="mobile">Enter Mobile Number</label>
                <input type="number" id="mobile" name="mobile" required>
            </div>
            
            <div class="form-group">
                <label for="email">OR Enter Email Address</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="captcha">Enter Captcha</label>
                <input type="text" id="captcha" name="captcha" required>
                <div id="captcha-image">
                    <canvas id="captcha-canvas"></canvas>
                </div>
            </div>
            
            <button type="submit" id="send-otp" onclick="validateCaptcha()">Send OTP</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
